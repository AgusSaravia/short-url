<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acortala</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />

    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  </head>
  <body>
    <div class="container-xl mt-4">
      <form hx-post="/short" hx-target="#url-table">
        <div class="mb-3">
          <label for="longUrl" class="form-label">URL Original:</label>
          <input
            type="url"
            class="form-control"
            id="longUrl"
            placeholder="Ingrese la URL que desea acortar"
            value="https://"
            name="longUrl"
          />
        </div>
        <button id="btn" type="submit" class="btn btn-primary">
          Acortar URL
        </button>
      </form>
    </div>

    <div
      id="url-table"
      class="container-xl overflow-scroll"
      hx-get="/url-table"
      hx-trigger="load, every 5s"
    >
      <table class="table table-striped">
        <thead>
          <tr>
            <th>URL Original</th>
            <th>URL Corta</th>
            <th>Clics</th>
            <th>Ãšltimo Clic</th>
          </tr>
        </thead>
        <tbody>
          <tr id="trDataBody">
            <td id="originalUrl"></td>
            <td><a id="shortUrlLink" target="_blank"></a></td>
            <td id="clickData"></td>
            <td id="lastClickDate"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <!-- <script src="./client.js"></script> -->
</html>
